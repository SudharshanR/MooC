<body bgColor="#A9A9A9">
<div align="center">
<h1 align="center" >Massively Open Online Course</h1>
<h2 align="center" >Create a New Course</h2>
<form name="form1" method="post"  action="/course/add" onSubmit="return validateCourse()">
{% csrf_token %}
<table border="1">
<input type="hidden" name="email" value="{{ email }}"/>
<tr>
	<th><div class="form-row"><span class="label"> Course Title*</span></th>
	<td>
		<input type="text" name="title" maxlength="50"/> </div>
		
	</td>
</tr>

<tr>
	<th><div class="form-row"><span class="label"> Course Category*</span></th>
	<td>		
		<select width="100%" id="category" name="category">
		{% for a in res %}

		{% for cid,name in a.items %}
		<option value="{{ cid }}">{{ name }}</option>
		{% endfor %}

		{% endfor %}
		</select>
	</td>
</tr>

<tr>
	<th><div class="form-row"><span class="label"> Section*</span></th>
	<td><input type="text" name="section" maxlength="2"/> </div></td>
</tr>

<tr>
	<th><div class="form-row"><span class="label"> Department*</span></th>
	<td><select id="dept" name="dept"><option value="ee">EE</value><option value="se">SE</value> </select></div></td>
</tr>

<tr>
	<th><div class="form-row"><span class="label"> Term*</span></th>
	<td><input type="text" name="term" maxlength="10"/> </div></td>
</tr>

<tr>
	<th><div class="form-row"><span class="label"> Year*</span></th>
	<td><input type="text" name="year" maxlength="10"/> </div></td>
</tr>

<tr>
	<th><div class="form-row"><span class="label"> Instructor Name*</span></th>
	<td><input type="text" name="iname" maxlength="50"/> </div></td>
</tr>

<tr>
	<th><div class="form-row"><span class="label"> Instructor Email*</span></th>
	<td><input type="text" name="iemail" maxlength="50"/> </div></td>
</tr>

<tr>
	<th><div class="form-row"><span class="label"> Course Description*</span></th>
	<td><input type="textarea" name="description" rows="10" cols="40"/> </div></td>
</tr>

<tr>
	<th><div class="form-row"><span class="label"> Version*</span></th>
	<td><input type="text" name="version" maxlength="10"/> </div></td>
</tr>

<tr>
<th><div class="form-row"><input class="submit" type="submit" value="Create Course" /> </div></th>

<th><div class="form-row"><input class="reset" type="reset" value="Reset"/> </div></th>
</tr>
</table>

</form>
</div>
